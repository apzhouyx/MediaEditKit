<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频剪辑工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>视频剪辑工具</h1>
            
            <div class="upload-area">
                <input type="file" id="videoInput" accept="video/*" class="d-none">
                <label for="videoInput" class="upload-label">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div class="upload-text">
                            <span class="primary-text">点击或拖拽上传视频</span>
                            <span class="secondary-text">支持MP4、AVI、MOV等格式</span>
                        </div>
                    </div>
                </label>
                <div class="selected-file" style="display: none;">
                    <i class="fas fa-file-video"></i>
                    <span class="file-name"></span>
                    <button class="remove-file">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">选择剪辑方式</label>
                <div class="method-selector">
                    <div class="method-option">
                        <input type="radio" id="aiMethod" name="method" value="ai">
                        <label for="aiMethod">智能剪辑</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="manualMethod" name="method" value="manual" checked>
                        <label for="manualMethod">手动剪辑</label>
                    </div>
                </div>
            </div>

            <div class="controls-container">
                <div id="aiControls">
                    <div class="mb-4">
                        <label class="form-label">输入剪辑要求</label>
                        <textarea id="promptInput" class="prompt-input" placeholder="例如：删掉开头20秒和结尾30秒"></textarea>
                    </div>
                    <div class="examples">
                        <div class="example-item">
                            <span class="example-text">删掉开头20秒和结尾30秒</span>
                            <button class="copy-button">复制</button>
                        </div>
                        <div class="example-item">
                            <span class="example-text">提取1:30-2:30的内容</span>
                            <button class="copy-button">复制</button>
                        </div>
                    </div>
                </div>

                <div id="manualControls">
                    <div class="time-inputs">
                        <div class="input-group">
                            <label class="time-label">开始时间</label>
                            <div class="time-input">
                                <input type="number" id="startHours" min="0" max="23" value="0">
                                <span>时</span>
                                <input type="number" id="startMinutes" min="0" max="59" value="0">
                                <span>分</span>
                                <input type="number" id="startSeconds" min="0" max="59" value="0">
                                <span>秒</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="time-label">结束时间</label>
                            <div class="time-input">
                                <input type="number" id="endHours" min="0" max="23" value="0">
                                <span>时</span>
                                <input type="number" id="endMinutes" min="0" max="59" value="0">
                                <span>分</span>
                                <input type="number" id="endSeconds" min="0" max="59" value="0">
                                <span>秒</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="convertButton" class="convert-button">开始剪辑</button>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
                <div class="progress-text">准备就绪</div>
            </div>

            <div class="result">
                <a id="downloadLink" class="download-button" style="display: none;">下载视频</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
